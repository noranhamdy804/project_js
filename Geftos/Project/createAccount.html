<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>


    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="sign">
        <form id="form" action="./index.html" target="_blank">
            <h1>Sign up</h1>
            <div class="input-control">

                <input id="username" name="username" type="text" placeholder="Enter Username" oninput="upperCase()">
                <i class="fas fa-user"></i>
                <div class="error"></div>
            </div>
            <div class="input-control">

                <input id="email" name="email" type="text" placeholder="Enter Email">
                <i class="fas fa-envelope"></i>
                <div class="error"></div>
            </div>
            <div class="input-control">

                <input id="password" name="password" type="password" placeholder="Enter Password">

                <div class="error"></div>
            </div>
            <div class="input-control">

                <input id="password2" name="password2" type="password" placeholder="Repeat Password">
                <div class="error"></div>
            </div>

            <input id="bnt1" type="submit" value="Submit">


        </form>
    </div>

    <script src="./createAccount.js"></script>
</body>

</html>
